<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button data-value="C" class="btn clear">C</button>
        <button data-value="/" class="btn operator">÷</button>
        <button data-value="*" class="btn operator">×</button>
        <button data-value="←" class="btn back">←</button>

        <button data-value="7" class="btn number">7</button>
        <button data-value="8" class="btn number">8</button>
        <button data-value="9" class="btn number">9</button>
        <button data-value="-" class="btn operator">−</button>

        <button data-value="4" class="btn number">4</button>
        <button data-value="5" class="btn number">5</button>
        <button data-value="6" class="btn number">6</button>
        <button data-value="+" class="btn operator">+</button>

        <button data-value="1" class="btn number">1</button>
        <button data-value="2" class="btn number">2</button>
        <button data-value="3" class="btn number">3</button>
        <button data-value="=" class="btn equal">=</button>

        <button data-value="0" class="btn number zero">0</button>
        <button data-value="." class="btn number">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
